<div class="row py-5">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h2>Forgot Password</h2>
                <form class="forgot-password-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row" id="email">
                        <label class ="sr-only" for="email">Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Please enter your email" required/>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Incorrect Email Form</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Send Email</button>
